<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Página da disciplina - UCDb: Classificações e reviews de cursos da UFCG</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

    <header>
        <h1>UCDb</h1>
        <figure>
            <img
                src="https://lh3.googleusercontent.com/6JMfyFJkhU_Dmra1R8oa743nW5CaJ-2S6tRrdtGy7nYYCIidph6C8LTFbQr4YtX6BcGdYuLL-6CQrrHB043w51lqaKlpDYGOlgRkV8bxgvgGup9FShC0a9TTY_ckR_pnlafIv1Nz">
        </figure>
        <nav>
            <ul id="nav_list">
                <li><a href="./index.html" class="current">Página Inicial</a></li>
                <li><a href="./index.html#about">Sobre</a></li>
                <li><a href="#" id="login">Login</a></li>
                <li><a href="./ranking.html" id="ranking" hidden>Ranking</a></li>
            </ul>
            <input type="text" placeholder="Pesquisar..." id="search_text">
            <button type="submit" id="search_button"><i class="fa fa-search"></i></button>
        </nav>
    </header>

    <main>

        <form id="login_popup" class="popup" hidden>
            <a href="#" class="close_popup">Fechar</a>

            <input type="email" placeholder="Email" id="login_email">
            <input type="password" placeholder="Senha" id="login_password">
            <button type="submit" id="login_button">Entrar</button>

            <p>Não tem conta? Faça agora mesmo! <a href="#" id="signup">Cadastrar</a></p>
        </form>

        <form id="signup_popup" class="popup" hidden>
            <a href="#" class="close_popup">Fechar</a>

            <label for="fname">Nome</label>
            <input type="text" placeholder="Nome" id="fname">

            <label for="lname">Sobrenome</label>
            <input type="text" placeholder="Sobrenome" id="lname">

            <label for="email">Email</label>
            <input type="email" placeholder="Email" id="email">

            <label for="password">Senha</label>
            <input type="password" placeholder="Senha" id="password">

            <label for="confirm_password">Confirme sua senha</label>
            <input type="password" placeholder="Senha" id="confirm_password">

            <button type="submit" id="signup_button" disabled>Cadastrar</button>
        </form>


        <h1 id="subject_name"></h1>

        <section>
            <button type="submit" id="like_button"></button>
            <p>Total de Likes: <output id="total_likes"></output></p>
            <p>Usuários que deram like:</p>
            <ul id="users_likes">

            </ul>
        </section>

        <input type="text" id="new_comment" maxlength="255">
        <button type="submit" id="submit_comment" disabled>Adicionar comentário</button>
        <section id="comments">

        </section>

    </main>
    <footer>
        <ul>
            <li><a href="http://github.com/henriqueca"><i class="fa fa-github" aria-hidden="true"></i>
                    Henrique</a></li>
            <li><a href="http://github.com/wesleymonte"><i class="fa fa-github" aria-hidden="true"></i>Wesley</a></li>
            <li><a href="http://youtube.com/"><i class="fa fa-youtube-play" aria-hidden="true"></i>
                    Aprenda como usar o site! (ATUALIZAR)</a></li>
            <li><a
                    href="https://docs.google.com/document/d/e/2PACX-1vQg_32KOtk0Ok4EGrpZB_YlmWlRlOF-2fpuo7XfcncXnoSLKrlNy83Ymw-VffVN0BioqjAHnkS2TjJf/pub"><i
                        class="fa fa-google" aria-hidden="true"></i>
                    Especificações
                    do projeto</a></li>
        </ul>
    </footer>

    <script type="module" src="../javascript/controllers/UserController.js"></script>
    <script type="module" src="../javascript/controllers/SearchController.js"></script>
    <script type="module" src="../javascript/views/Discipline.js"></script>
</body>

</html>
