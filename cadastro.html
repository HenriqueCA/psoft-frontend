<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro - UCDb: Classificações e reviews de cursos da UFCG</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Página Inicial</a></li>
                <li><a href="./cadastro.html">Cadastrar</a></li>
                <li><a href="#" onclick="open_login()" id="login">Login</a></li>
                <li><a href="#">Sobre</a></li>
                <li><input type="text" placeholder="Pesquisar"></li>
                <li><button type="submit">Pesquisar</button></li>
            </ul>
            <form id="login-popup">
                <input type="email" placeholder="Email" id="login_email">
                <input type="password" placeholder="Senha" id="login_password">
                <button type="submit" onclick="sign_in()">Entrar</button>
            </form>

        </nav>
    </header>

    <main>
        <form id="signup_form">
            <label for="fname">Nome</label>
            <input type="text" placeholder="Nome" id="fname">
            <label for="lname">Sobrenome</label>
            <input type="text" placeholder="Sobrenome" id="lname">
            <label for="email">Email</label>
            <input type="email" placeholder="Email" id="email">
            <label for="password">Senha</label>
            <input type="password" placeholder="Senha" id="password">
            <label for="confirm_password">Confirme sua senha</label>
            <input type="password" placeholder="Senha" id="confirm_password" onkeyup="validate_password()">
            <button type="submit" onclick="sign_up()" id="signup_button" disabled>Cadastrar</button>
        </form>
    </main>

    <footer></footer>

    <script type="module" src="./javascript/SignUp.js"></script>
    <script type="module" src="./javascript/SignIn.js"></script>

</body>

</html>
